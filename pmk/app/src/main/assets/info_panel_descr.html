<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="instruction.css" type="text/css" />
        <title>Info panel</title>
    </head>
    <body>
        <h2>Info panel</h2>
        <p>You can open this panel by swipe from right to left.</p>
        <p>You can use next buttons:</p>
        <p><span id=but_b>ИП</span> - registers dump</p>
        <p><span id=but>D</span> - program's description</p>
        <p><span id=but>I</span> - МК-61/МК-54 instruction</p>
        <p><span id=but>(c)</span> - about</p>
        <p><span id=but_cx>Cx</span> - exit from the Info-panel</p>
    </body>
</html>
