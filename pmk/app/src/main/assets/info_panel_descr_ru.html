<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="instruction.css" type="text/css" />
        <title>Инфо панель</title>
    </head>
    <body>
        <h2>Информационная панель</h2>
        <p>Вы можете открыть эту панель свайпом справа налево.</p>
        <p>Назначение кнопок:</p>
        <p><span id=but_b>ИП</span> - дамп регистров</p>
        <p><span id=but>D</span> - описание программы</p>
        <p><span id=but>I</span> - инструкция к МК-61/МК-54 </p>
        <p><span id=but>(c)</span> - О программе...</p>
        <p><span id=but_cx>Cx</span> - выход из Инфо-панели</p>
    </body>
</html>
